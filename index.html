<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>CT's Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <!--All classes follow Bootstrap and CSS starter code for styling-->
      <!-- All timeblocks are divs and include: a div for time, textarea for content, and button for saving.-->

      <div class="time-block row" id="hour9">
        <div class="hour col-1 pt-3">9:00AM</div>
        <textarea class="col description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row" id="hour10">
        <div class="hour col-1 pt-3">10:00AM</div>
        <textarea class="col description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row" id="hour11">
        <div class="hour col-1 pt-3">11:00AM</div>
        <textarea class="col description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row" id="hour12">
        <div class="hour col-1 pt-3">12:00PM</div>
        <textarea class="col description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row" id="hour13">
        <div class="hour col-1 pt-3">1:00PM</div>
        <textarea class="col description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row" id="hour14">
        <div class="hour col-1 pt-3">2:00PM</div>
        <textarea class="col description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row" id="hour15">
        <div class="hour col-1 pt-3">3:00PM</div>
        <textarea class="col description"></textarea>
          <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row" id="hour16">
        <div class="hour col-1 pt-3">4:00PM</div>
        <textarea class="col description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="time-block row" id="hour17">
        <div class="hour col-1 pt-3">5:00PM</div>
        <textarea class="col description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <script src="Assets/script.js"></script>
  </body>
</html>
